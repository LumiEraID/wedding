<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Musik Pernikahan</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    overflow: hidden;
  }
  audio {
    display: none;
  }
</style>
</head>
<body>

<audio id="musik" autoplay loop playsinline>
  <source src="Pernikahan.mp3" type="audio/mpeg">
  Browser Anda tidak mendukung pemutar musik.
</audio>

<script>
  // Coba auto play di browser Canva
  document.addEventListener('click', function() {
    const musik = document.getElementById('musik');
    if (musik.paused) musik.play().catch(()=>{});
  });
</script>

</body>
</html>
